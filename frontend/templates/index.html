<!DOCTYPE html>
<html>
  <head>
    <title>MS Contact Sync</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MS Contact Sync</div>
      <div class="user-profile">
        <a href="/auth/logout">Logout</a>
      </div>
    </nav>

    <div class="container">
      <div id="user-list" hx-get="/api/users" hx-trigger="load"></div>
      <div class="content-wrapper">
        <div class="content-top" id="sync-list">
          <h2>Current Sync List</h2>
          <!-- Sync list content will go here -->
        </div>
        <div class="content-bottom" id="contact-details">
          <div class="select-prompt">
            <h2>Select a user to view their contacts</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="output-container">
      <pre id="output-log">
Application started...
Waiting for user interaction...
      </pre>
    </div>

    <script>
      function logOutput(message) {
        const output = document.getElementById("output-log");
        const timestamp = new Date().toLocaleTimeString();
        output.innerHTML += `\n[${timestamp}] ${message}`;
        output.scrollTop = output.scrollHeight;
      }
    </script>
  </body>
</html>
